name: waterm
description: "Water Meter Reading App - Offline with Map and Local Storage"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 📍 نمایش نقشه گوگل و موقعیت‌یابی
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0

  flutter_launcher_icons: ^0.13.1



  # 📦 ذخیره‌سازی آفلاین
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # 🖼️ انتخاب تصویر
  image_picker: ^1.1.0

  # 📁 مدیریت مسیرها و فایل‌ها
  path_provider: ^2.1.2
  path: ^1.9.0

  # 📤 خروجی گرفتن به CSV
  csv: ^5.0.1

  # 🔐 مجوز دسترسی
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
flutter:
  uses-material-design: true

  assets:
    - assets/logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
